<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox</title>
</head>
<style>
    .father {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: row;
    }

    .box {
        width: 300px;
        height: 300px;
        background-color: blue;
        border: 1px solid white;
        color: white;
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: 30px;
    }
</style>

<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
