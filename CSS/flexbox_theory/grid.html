<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <style>
        .father {
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-template-columns: repeat(5, 100px);
            color: white;
            justify-content: center;
        }

        .box:nth-child(even) {
            background-color: #3498db;
        }

        .box:nth-child(odd) {
            background-color: #34495e;
        }
    </style>

    <body>
        <div class="father">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </body>
</html>
